[tool.poetry]
name = "ansible-boxes"
version = "0.0.1"
description = "My computer provisioning setup with ansible"
authors = [
  "Luiz Ribeiro <luizribeiro@gmail.com>",
]

[tool.poetry.dependencies]
python = "^3.8"
ansible = "2.10.0"
passlib = "1.7.2"

[tool.poetry.dev-dependencies]
ansible-lint = "4.3.4"
molecule = "3.0.8"
molecule-vagrant = "0.3"
pyexpect = "1.0.20"
pyre-check = "0.0.52"
pytest = "6.0.2"
python-language-server = "0.35.1"
testinfra = "5.3.1"
yamllint = "1.24.2"

[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"
