      copy:
        src: ./etc/monitrc.d
        dest: /etc/monitrc.d
        owner: root
        group: root
        mode: u+rw,g-rwx,o-rwx
        directory_mode: u+rwx,g-rwx,o-rwx
    - name: Check monit config
      command: monit -t
    - name: Enable and restart monit
      systemd:
        name: monit
        enabled: yes
        state: restarted
