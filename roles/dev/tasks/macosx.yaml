---
- name: Install basic development tools
  homebrew:
    name:
      - git
      - shellcheck
      - prettier
      - yamllint
    state: present
  tags: packages

- name: Check if watchman is installed
  shell: command -v watchman >/dev/null 2>&1
  register: is_watchman_installed
  ignore_errors: true
  changed_when: false
  tags: packages
- name: Install watchman
  homebrew:
    name:
      - watchman
  when: not is_watchman_installed
  tags: packages

- name: Install tools for working with VMs
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - vagrant
    - vagrant-manager
    - virtualbox
    - virtualbox-extension-pack
  when: dev_vm_tools
  tags: packages

- name: Install tools for AWS
  homebrew:
    name:
      - awscli
      - aws-shell
    state: present
  when: dev_aws_tools
  tags: packages

- name: Install tools for qmk_firmware
  block:
    - name: Tap osx-cross
      homebrew_tap:
        name: "{{ item }}"
        state: present
      with_items:
        - osx-cross/arm
        - osx-cross/avr
    - name: Make /usr/local/bin owned by myself
      file:
        path: /usr/local/bin
        state: directory
        owner: "{{ ansible_user }}"
      become: true
    - name: Install avr/arm compilers for qmk_firmware
      homebrew:
        name:
          - arm-gcc-bin
          - avr-gcc
        state: installed
    - name: Link arm-gcc for qmk_firmware
      command: brew link --force arm-gcc-bin@
      args:
        creates: /usr/local/bin/arm-none-eabi-gcc
    - name: Link avr-gcc for qmk_firmware
      command: brew link --force avr-gcc@
      args:
        creates: /usr/local/bin/avr-gcc
    - name: Install qmk_firmware flashing tools
      homebrew:
        name:
          - avrdude
          - dfu-programmer
          - dfu-util
        state: present
  when: dev_qmk_firmware_tools
  tags: packages

- name: Install tools for C/C++ development
  homebrew:
    name:
      - automake
      - clang-format
      - llvm
      - pkg-config
    state: present
  when: dev_cpp_tools
  tags: packages

- name: Install tools for Python development
  homebrew:
    name:
      - black
      - pipenv
      - python@3.8
    state: present
  when: dev_python_tools
  tags: packages

- name: Install tools for C# development
  block:
    - name: Tap omnisharp/omnisharp-roslyn
      homebrew_tap:
        name: omnisharp/omnisharp-roslyn
        state: present
    - name: Install omnisharp
      homebrew:
        name: omnisharp-mono
        state: installed
    - name: Install tools for working with VMs
      homebrew_cask:
        name: "{{ item }}"
        state: present
      with_items:
        - dotnet-sdk
        - mono-mdk
        - monogame
  when: dev_csharp_tools
  tags: packages

- name: Install tools for hardware
  homebrew:
    name:
      - minicom
      - platformio
    state: present
  when: dev_hardware_tools
  tags: packages

- name: Install tools for PCB design
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - eagle
    - fritzing
  when: dev_hardware_tools
  tags: packages

- name: Install tools for 3D printing
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - autodesk-fusion360
    - blender
    - openscad
    - preform
    - prusaslicer
  when: dev_3d_printing_tools
  tags: packages
