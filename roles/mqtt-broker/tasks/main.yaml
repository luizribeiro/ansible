---
- name: Install mosquitto
  pacman:
    name: mosquitto
    state: present
  tags: packages
- name: Setup mosquitto.conf
  template:
    src: files/etc/mosquitto/mosquitto.conf
    dest: /etc/mosquitto/mosquitto.conf
    owner: mosquitto
    mode: u+rw,g-rwx,o-rwx
  notify: restart mosquitto
  tags: configuration
- name: mosquitto is enabled and running
  systemd:
    name: mosquitto
    enabled: true
    state: started
  tags: systemctl
- name: Setup monit config
  copy:
    src: files/etc/monitrc.d/
    dest: /etc/monitrc.d/
    owner: root
    group: root
    mode: u+rw,g-rwx,o-rwx
    directory_mode: u+rwx,g-rwx,o-rwx
  when: "'server' in ansible_role_names"
  notify: restart monit
  tags: configuration
