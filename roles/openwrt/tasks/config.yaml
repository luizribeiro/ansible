- name: Setup static configuration files
  synchronize:
    src: files/etc/config/
    dest: /etc/config/
    archive: no
    recursive: yes
    times: yes
    rsync_opts: -zz
  notify: reload config
- name: /etc/config should be owned by root
  file:
    path: /etc/config/
    state: directory
    recurse: yes
    owner: root
    group: root
- name: Setup wireless
  template:
    src: templates/etc/config/wireless
    dest: /etc/config/wireless
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify: reload config
- name: Setup ddns
  template:
    src: templates/etc/config/ddns
    dest: /etc/config/ddns
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify: reload config
