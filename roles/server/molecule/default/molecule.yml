---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: archlinux
    box: archlinux/archlinux
  - name: debian
    box: debian/buster64
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        is_test_environment: true
verifier:
  name: testinfra
  lint:
    name: flake8
  options:
    # show which tests where executed in test output
    v: 1
