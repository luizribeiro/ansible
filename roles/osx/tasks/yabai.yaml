- name: Tap koekeishiya/formulae
  homebrew_tap:
    name: koekeishiya/formulae
    state: present
  tags: packages
- name: Install yabai and skhd
  homebrew:
    name:
      - yabai
      - skhd
    state: present
  tags: packages
  notify: install yabai scripting addition
- name: yabai is enabled and running
  homebrew_services:
    name: "{{ item }}"
    state: started
  with_items:
    - yabai
    - skhd
  tags: systemctl
- name: Uninstall amethyst
  homebrew_cask:
    name: amethyst
    state: present
  tags: packages
