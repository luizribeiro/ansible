---
- name: Install essential user packages
  package:
    name:
      - fzf
      - htop
      - jq
      - mosh
      - ncdu
      - nmap
      - ripgrep
      - rsync
      - tmux
      - wget
      - zsh
    state: present
  tags: packages
- name: Install not as essential user packages
  package:
    name:
      - tldr
    state: present
  tags: packages
  when: ansible_distribution != 'Alpine'

- name: Setup neovim
  include_tasks: "neovim-{{ ansible_distribution | lower }}.yaml"
