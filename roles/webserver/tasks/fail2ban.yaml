- name: Install fail2ban
  pacman:
    name: fail2ban
    state: present
  notify: restart fail2ban
- name: Setup fail2ban settings
  copy:
    src: files/etc/fail2ban/jail.local
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: u+rw,g-rwx,o-rwx
  notify: restart fail2ban
- name: fail2ban is enabled and running
  systemd:
    name: fail2ban
    enabled: yes
    state: started
