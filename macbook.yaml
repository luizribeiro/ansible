#!/usr/bin/env ansible-playbook
---
- hosts: macbook
  vars_files:
    - secrets.yaml
  roles:
    - role: luizribeiro
      vars:
        luizribeiro_username: luizribeiro
        luizribeiro_primary_group: "{{ omit }}"
        luizribeiro_groups:
          - admin
      tags: luizribeiro
    - role: dev
      vars:
        dev_ansible_tools: true
      tags: dev
    - role: osx
      vars:
        osx_additional_casks:
          - limechat
          - quip
          - slack
      tags: osx
