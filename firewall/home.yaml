---
- name: Allow all traffic from LAN
  ufw:
    rule: allow
    from: 192.168.1.0/24
  tags: firewall
- name: Allow DNS queries from IoT
  ufw:
    rule: allow
    from: 192.168.2.0/24
    port: "53"
    protocol: udp
  tags: firewall
- name: Allow DNS queries from IoT
  ufw:
    rule: allow
    from: 192.168.2.0/24
    port: "53"
    protocol: udp
  tags: firewall
